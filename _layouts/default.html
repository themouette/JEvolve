<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="title" content="{{ page.title }} - phpdocumentor JEvolve theme" />
		
		<title>{{ page.title }} - phpdocumentor JEvolve theme</title>

    <link rel="stylesheet" href="css/layout.css" media="screen" />

      <!--[if IE]>
	    	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->

  </head>

	<body>

		<header>
			<div id="header-wrapper">

        <a href="http://github.com/themouette/JEvolve" id="forkme">
          <img  src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" 
                alt="Fork me on GitHub" />
        </a>

        <nav>
          <ul>
            <li>
              <a href="/JEvolve/doc/index.html">example</a>
            </li>
            <li>
              <a href="http://github.com/themouette/JEvolve/zipball/master">
                <img class="download" src="http://github.com/images/modules/download/zip.png"></a>
            </li>
            <li>
              <a href="http://github.com/themouette/JEvolve/tarball/master">

          </ul>

        <h1>JEvolve</h1> 
        <div class="description">
          a phpdocumentor theme based on Evolve and jquery ui

		<section id="content">
